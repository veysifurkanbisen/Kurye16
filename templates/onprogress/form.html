
{% extends 'layout_deneme.html' %}

{% block content %}

<div class="row">
    <div class="col-md-12 mx-auto">
        <div class="card">
            <div class="card-header text-white" style="background-color: crimson">
                <h4>Kayıt Ol</h4>
            </div>
            <div class="card-body text-left">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" style="color: crimson">İsim</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="surname" style="color: crimson">Soyisim</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: crimson">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block" style="background-color: crimson; color: #ffffff">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
